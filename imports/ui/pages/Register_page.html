<template name="Register">
    <!-- Register Content -->
    <div class="content overflow-hidden">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <!-- Register Block -->
                <div class="block block-themed animated fadeIn">
                    <div class="block-header bg-success">
                        <ul class="block-options">
                            <li>
                                <a href="#" data-toggle="modal" data-target="#modal-terms">View Terms</a>
                            </li>

                            </li>
                        </ul>
                        <h3 class="block-title">Register</h3>
                    </div>
                    <div class="block-content block-content-full block-content-narrow">
                        <!-- Register Title -->
                        <h1 class="h2 font-w600 push-30-t push-5">Meteor App</h1>
                        <p>Please fill the following details to create a new account.</p>
                        <!-- END Register Title -->

                        <!-- Register Form -->
                        <form id="registerForm" class="js-validation-register form-horizontal push-50-t push-50" action="/register.html"
                            method="post">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material form-material-success">
                                        <input class="form-control" type="text" id="registerUsername" name="registerUsername"
                                            placeholder="Please enter a username" required>
                                        <label for="registerUsername">Username</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material form-material-success">
                                        <input class="form-control" type="email" id="registerEmail" name="registerEmail"
                                            placeholder="Please provide your email" required>
                                        <label for="registerEmail">Email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material form-material-success">
                                        <input class="form-control" type="password" id="registerPassword" name="registerPassword"
                                            placeholder="Choose a strong password.." required>
                                        <label for="registerPassword">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material form-material-success">
                                        <input class="form-control" type="password" id="registerPassword2" name="registerPassword2"
                                            placeholder="..and confirm it" required>
                                        <label for="registerPassword2">Confirm Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label class="css-input switch switch-sm switch-success">
                                        <input type="checkbox" id="registerTerms" name="registerTerms" required><span></span>
                                        I agree with terms &amp; conditions
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-6 col-md-5">
                                    <button class="btn btn-block btn-success" type="submit"><i class="fa fa-user-plus pull-right"></i>
                                        Sign Up</button>
                                </div>
                            </div>
                        </form>
                        <!-- END Register Form -->
                    </div>
                </div>
                <!-- END Register Block -->
            </div>
        </div>
